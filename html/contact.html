<!DOCTYPE html>

    <title>Document</title>

<body class="B2">
    <header>
        <div class="nav">
            <!-- The overlay -->
        <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
        <a href="#">Accueil</a>
        <a href="inspirations.html">Inspirations</a>
        <a href="#">Produits</a>
        <a href="#">Nos Services</a>
        <a href="contact.html">Nous Contacter</a>
        </div>

        </div>

        <!-- Use any element to open/show the overlay navigation menu -->
        <span onclick="openNav()"><img src="../icon/bars-solid (1).svg" id="navbar"></span>
         <h1>E-Keo</h1>
        <img src="../icon/shopify.svg" id="shopify">
        </div>
    </header>

    <form class="C1">

        <h1>Contactez-nous</h1>

        <div class="separation"></div>

        <div class="corps-formulaire">

            <div class="gauche">
                <div class="boite">
                    <label>Votre prénom</label>
                    <input type="text">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="boite">
                    <label>Votre adresse e-mail</label>
                    <input type="text">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="boite">
                    <label>Votre téléphone</label>
                    <input type="text">
                    <i class="fa-solid fa-mobile"></i>
                </div>
                
            </div>

            <div class="droite">
                <div class="boite">
                    <label>Message</label>
                    <textarea placeholder="Saisissez ici..."></textarea>
                </div>
            </div>

        </div>

        <div class="pied-formulaire" align="Center">
            <button id="Button_modal" onclick="OpenModal()">Envoyer le message</button>
        </div>
        <div class="modal">
            <h1>Message envoyé</h1>
            <h3>Nous vous recontacterons prochainement !</h3>
        </div>

    </form>

    <footer>
        <div>
            <p>© 2023 E-Keo Corporation</p>
        </div>
        <div>
            <p>Nous Contacter</p>
        </div>
    </footer>
